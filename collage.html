<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Collage | Milk Carton Films</title>

    <!-- Internal CSS -->
    <style>
      body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    overflow-x: hidden; /* Prevent horizontal scrolling */
}

/* Container that holds all the thumbnails */
.thumbnail-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; /* Space between items */
    gap: 20px; /* Space between thumbnails */
    padding: 20px;
}

/* Thumbnail item styles */
.thumbnail-item {
    position: relative;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
}

/* No rounded corners */
.thumbnail-item img,
.thumbnail-item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Different random sizes for each item */
.thumbnail-item:nth-child(odd) {
    width: 250px;
    height: 200px;
}

.thumbnail-item:nth-child(even) {
    width: 300px;
    height: 250px;
}

.thumbnail-item:nth-child(3) {
    width: 400px;
    height: 350px;
}

.thumbnail-item:nth-child(4) {
    width: 350px;
    height: 200px;
}

/* Hover effect: slight zoom */
.thumbnail-item:hover {
    transform: scale(1.05);
}

/* Ensure the videos autoplay and loop */
.thumbnail-item video {
    opacity: 0.8;
}

.thumbnail-item video:hover {
    opacity: 1;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
}

footer a {
    color: #007bff;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}
     </style>
</head>
<body>

    <!-- Thumbnail Container Section -->
    <div class="thumbnail-container">
        <!-- Thumbnail 1: Video -->
        <div class="thumbnail-item">
            <a href="video1.html">
                <video autoplay muted loop>
                    <source src="Video/Events/DPC Sandbar 2024.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </a>
        </div>

        <!-- Thumbnail 2: Image -->
        <div class="thumbnail-item">
            <a href="image1.html">
                <img src="Images/DPC Sandbar 2024 - frame at 0m35s.jpg" alt="Image 1">
            </a>
        </div>

        <!-- Thumbnail 3: Video -->
        <div class="thumbnail-item">
            <a href="video2.html">
                <video autoplay muted loop>
                    <source src="Video/Projects/Big rock cinematic.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </a>
        </div>

        <!-- Thumbnail 4: Image -->
        <div class="thumbnail-item">
            <a href="image2.html">
                <img src="Images/Anastasakis - frame at 2m59s.jpg" alt="Image 2">
            </a>
        </div>

        <!-- Thumbnail 5: Video -->
        <div class="thumbnail-item">
            <a href="video3.html">

    </div>

    <!-- Footer Section -->
    <footer>

</body>
