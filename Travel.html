	 <!-- Function to open the modal and display the video--> 
     <script> function openModal(videoId, videoFile) {
            const modal = document.getElementById("myModal");
            const modalVideo = document.getElementById("modalVideo");
            const modalSource = document.getElementById("modalSource");
            modalSource.src = "Video/Commercials/" + videoFile;
            modalVideo.load(); // Load the new video
            modal.style.display = "flex"; // Show the modal
            modalVideo.play(); // Play the video
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById("myModal");
            const modalVideo = document.getElementById("modalVideo");
            modal.style.display = "none"; // Hide the modal
            modalVideo.pause(); // Pause the video
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>

    <!-- JavaScript to play videos on hover and pause on mouse leave -->
    <script>
        const videos = document.querySelectorAll('video');
        const thumbnailItems = document.querySelectorAll('.thumbnail-item');

        thumbnailItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                const video = item.querySelector('video');
                video.play();
            });

            item.addEventListener('mouseleave', () => {
                const video = item.querySelector('video');
                video.pause();
            });
        });
