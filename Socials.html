<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIAL MEDIA | Milk Carton Films</title>
    <style>
        body {
            margin: 0;
            font-family: "acumin-pro", sans-serif;
            background-color: white;
            color: black;
            font-weight: 800;
        }

        /* Title Styling */
        h1 {
            text-align: center;
            font-size: 2.5em;
            font-weight: 800;
            margin: 30px 0;
            color: black;
            text-transform: uppercase;
        }

        /* Section Styling */
        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .youtube-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .youtube-section iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .social-section {
            text-align: center;
            margin-top: 40px;
        }

        .social-section h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #444;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .social-icons a {
            display: inline-block;
            text-decoration: none;
        }

        .social-icon {
            width: 100px;
            height: 100px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footer Styling */
        footer {
            background-color: whitesmoke;
            color: black;
            padding: 20px;
            text-align: center;
            font-weight: lighter;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
